<body>
    <h1>ğŸ’‰ç†±è¡€ä¸å®œæ””ï¼ğŸ©¸</h1>
    <h2>ç›®å‰è™Ÿç¢¼ï¼š</h2>

    <div id="main-display-area">
        <div id="leftText" class="side-text"></div>
        <h3 id="number">0</h3>
        <div id="rightText" class="side-text"></div>
    </div>
    
    <div id="passed-container">
        <h3>å·²å«è™Ÿç¢¼ (éè™Ÿ)</h3>
        <ul id="passedList"></ul>
    </div>

    <div id="featured-container" style="display: none;"> <img id="featuredImage" src="" alt="ç²¾é¸å…§å®¹" />
        <a id="featuredLink" href="" target="_blank"></a>

    <div id="links-container" style="display: none;"> <h4>ç›¸é—œé€£çµ</h4>
        <ul id="linksList">
            </ul>
    </div>


    <script>
        const socket = io();
        
        const numberEl = document.getElementById("number");
        const leftTextEl = document.getElementById("leftText");
        const rightTextEl = document.getElementById("rightText");
        const passedListEl = document.getElementById("passedList");
        const linksListEl = document.getElementById("linksList");
        const linksContainerEl = document.getElementById("links-container");
        const featuredContainerEl = document.getElementById("featured-container");
        const featuredImageEl = document.getElementById("featuredImage");
        const featuredLinkEl = document.getElementById("featuredLink");

        socket.on("update", (num) => { numberEl.textContent = num; });
        socket.on("updateLeftText", (text) => { leftTextEl.innerHTML = text || ""; });
        socket.on("updateRightText", (text) => { rightTextEl.innerHTML = text || ""; });
        
        socket.on("updatePassed", (numbers) => {
            passedListEl.innerHTML = "";
            if (numbers && numbers.length > 0) {
                numbers.forEach((num) => {
                    const li = document.createElement("li");
                    li.textContent = num;
                    passedListEl.appendChild(li);
                });
            }
        });

        socket.on("updateLinks", (links) => {
            linksListEl.innerHTML = "";
            if (links && links.length > 0) {
                linksContainerEl.style.display = "block";
                links.forEach(link => {
                    const li = document.createElement("li");
                    const a = document.createElement("a");
                    a.href = link.url;
                    a.textContent = link.title;
                    a.target = "_blank";
                    li.appendChild(a);
                    linksListEl.appendChild(li);
                });
            } else {
                linksContainerEl.style.display = "none";
            }
        });

        /*
         * =============================================
         * ã€ä¿®å¾©ã€‘ ç²¾é¸å…§å®¹çš„é¡¯ç¤ºé‚è¼¯
         * =============================================
         */
        socket.on("updateFeatured", (content) => {
            let hasImage = false;
            let hasLink = false;

            // 1. æª¢æŸ¥åœ–ç‰‡
            if (content && content.imageUrl) {
                featuredImageEl.src = content.imageUrl;
                featuredImageEl.style.display = "block"; // é¡¯ç¤ºåœ–ç‰‡
                hasImage = true;
            } else {
                featuredImageEl.style.display = "none"; // éš±è—åœ–ç‰‡
            }

            // 2. æª¢æŸ¥é€£çµ
            if (content && content.linkText && content.linkUrl) {
                featuredLinkEl.href = content.linkUrl;
                featuredLinkEl.textContent = content.linkText;
                featuredLinkEl.style.display = "block"; // é¡¯ç¤ºé€£çµ
                hasLink = true;
            } else {
                featuredLinkEl.style.display = "none"; // éš±è—é€£çµ
            }

            // 3. æ±ºå®šæ˜¯å¦é¡¯ç¤ºæ•´å€‹å€å¡Š
            // (åªè¦æœ‰åœ–ç‰‡ æˆ– æœ‰é€£çµï¼Œå°±é¡¯ç¤º)
            if (hasImage || hasLink) {
                featuredContainerEl.style.display = "block";
            } else {
                featuredContainerEl.style.display = "none";
            }
        });
    </script>
