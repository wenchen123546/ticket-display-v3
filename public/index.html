<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>候位號碼顯示</title>

    <script src="/socket.io/socket.io.js"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div id="status-bar">連線中斷，正在嘗試重新連線...</div>

    <audio id="notify-sound" src="/ding.mp3" preload="auto"></audio>

    <h1>💉熱血不宜攔！🩸</h1>
    <p id="last-updated">正在連線...</p>

    <h2>目前號碼</h2>
    
    <h3 id="number">0</h3>
    
    <div id="passed-container">
        <h3>已過號</h3>
        <ul id="passedList">
        </ul>
    </div>

    <div id="featured-container" style="display: none;">
    </div>

    <div id="qr-code-container">
        <div id="qr-code-placeholder"></div>
        <p>掃描查看進度</p>
    </div>

    <script src="/js/main.js"></script>
</body>
</html>
