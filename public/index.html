    <script>
        const socket = io();
        
        const numberEl = document.getElementById("number");
        const leftTextEl = document.getElementById("leftText");
        const rightTextEl = document.getElementById("rightText");
        const passedListEl = document.getElementById("passedList");
        
        // ã€æ–°å¢ã€‘ æŠ“å–é€£çµåˆ—è¡¨
        const linksListEl = document.getElementById("linksList");
        const linksContainerEl = document.getElementById("links-container"); // æŠ“å–å®¹å™¨

        socket.on("update", (num) => { numberEl.textContent = num; });
        socket.on("updateLeftText", (text) => { leftTextEl.textContent = text || ""; });
        socket.on("updateRightText", (text) => { rightTextEl.textContent = text || ""; });
        
        socket.on("updatePassed", (numbers) => {
            passedListEl.innerHTML = "";
            if (numbers && numbers.length > 0) {
                numbers.forEach((num) => {
                    const li = document.createElement("li");
                    li.textContent = num;
                    passedListEl.appendChild(li);
                });
            }
        });

        // ã€æ–°å¢ã€‘ ç›£è½é€£çµåˆ—è¡¨
        socket.on("updateLinks", (links) => {
            linksListEl.innerHTML = ""; // æ¸…ç©ºèˆŠé€£çµ
            if (links && links.length > 0) {
                linksContainerEl.style.display = "block"; // é¡¯ç¤ºå®¹å™¨
                links.forEach(link => {
                    const li = document.createElement("li");
                    const a = document.createElement("a");
                    a.href = link.url;
                    a.textContent = link.title;
                    a.target = "_blank"; // ç¢ºä¿åœ¨æ–°åˆ†é é–‹å•Ÿ
