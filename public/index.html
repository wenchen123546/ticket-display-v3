    <script>
        const socket = io();
        
        const numberEl = document.getElementById("number");
        const leftTextEl = document.getElementById("leftText");
        const rightTextEl = document.getElementById("rightText");
        const passedListEl = document.getElementById("passedList");
        
        const featuredContainerEl = document.getElementById("featured-container");

        socket.on("update", (num) => { numberEl.textContent = num; });
        socket.on("updateLeftText", (text) => { leftTextEl.innerHTML = text || ""; });
        socket.on("updateRightText", (text) => { rightTextEl.innerHTML = text || ""; });
        
        socket.on("updatePassed", (numbers) => {
            passedListEl.innerHTML = "";
            if (numbers && numbers.length > 0) {
                numbers.forEach((num) => {
                    const li = document.createElement("li");
                    li.textContent = num;
                    passedListEl.appendChild(li);
                });
            }
        });

        /*
         * =============================================
         * ã€ä¿®æ”¹ã€‘ ç²¾é¸å…§å®¹çš„é¡¯ç¤ºé‚è¼¯ (ç§»é™¤åœ–ç‰‡)
         * =============================================
         */
        socket.on("updateFeaturedContents", (contents) => {
            // 1. æ¸…ç©ºèˆŠå…§å®¹
            featuredContainerEl.innerHTML = "";

            // 2. æª¢æŸ¥æ˜¯å¦æœ‰å…§å®¹
            if (contents && contents.length > 0) {
                featuredContainerEl.style.display = "flex"; // é¡¯ç¤ºå®¹å™¨
                
                // 3. è¿´åœˆå»ºç«‹æ¯å€‹é …ç›®
                contents.forEach(item => {

                    if (item.linkText && item.linkUrl) {

                        a.target = "_blank";
                        a.href = item.linkUrl;

                        featuredContainerEl.appendChild(a);
                    }
                });

                // å¦‚æœéæ¿¾å¾Œä¸€å€‹é …ç›®éƒ½æ²’æœ‰ï¼Œä¹Ÿéš±è—
                if (featuredContainerEl.children.length === 0) {
                     featuredContainerEl.style.display = "none";

            } else {
                // 4. æ²’æœ‰å…§å®¹ï¼Œéš±è—å®¹å™¨
                featuredContainerEl.style.display = "none";

        });
